{% extends "base.html" %}

{% block title %}Upload C++ Code - C++ to UML Diagram{% endblock %}

{% block extra_css %}
<style>
    .drop-zone {
        border: 2px dashed var(--secondary-color);
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: rgba(52, 152, 219, 0.05);
    }

    .drop-zone:hover {
        background-color: rgba(52, 152, 219, 0.1);
    }

    .drop-zone.highlight {
        background-color: rgba(52, 152, 219, 0.2);
        border-color: var(--accent-color);
    }

    .drop-zone.has-file {
        border-color: #2ecc71;
        background-color: rgba(46, 204, 113, 0.05);
    }

    .file-info {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #6c757d;
    }

    #loading-spinner {
        display: none;
    }

    .alert {
        display: none;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-upload me-2"></i>Upload C++ Code</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" id="error-alert" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="error-message"></span>
                </div>
                <div class="alert alert-success" id="success-alert" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="success-message"></span>
                </div>
                <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="drop-zone" onclick="document.getElementById('file').click()">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3" style="color: var(--secondary-color);"></i>
                        <h5>Drag & Drop your C++ file here</h5>
                        <p class="text-muted">or click to browse</p>
                        <input type="file" id="file" name="file" accept=".cpp,.h,.hpp,.cc,.cxx" class="d-none">
                        <div class="file-info">
                            <span id="file-name">No file chosen</span>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" id="submit-button" class="btn btn-primary">
                            <span id="loading-spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                            Generate UML Diagram
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
    document.getElementById('upload-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const submitButton = document.getElementById('submit-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorAlert = document.getElementById('error-alert');
        const successAlert = document.getElementById('success-alert');
        
        submitButton.disabled = true;
        loadingSpinner.classList.remove('d-none');
        errorAlert.style.display = 'none';
        successAlert.style.display = 'none';
        
        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = `/diagrams/${data.filename}`;
            } else {
                errorAlert.style.display = 'block';
                document.getElementById('error-message').textContent = data.error;
                submitButton.disabled = false;
                loadingSpinner.classList.add('d-none');
            }
        })
        .catch(error => {
            errorAlert.style.display = 'block';
            document.getElementById('error-message').textContent = 'An error occurred while uploading the file.';
            submitButton.disabled = false;
            loadingSpinner.classList.add('d-none');
        });
    });
</script>
{% endblock %}
